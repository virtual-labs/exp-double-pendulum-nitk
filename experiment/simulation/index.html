<!-- Home page of simulator -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <script src='https://cdn.plot.ly/plotly-2.12.1.min.js'></script>
    <title>Virtual Lab</title>
    <style>
        canvas {
            border: 1px solid silver;
            cursor: crosshair;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <!-- simulation -->
    <div class="simulation" id="simulation">
        <div class="topic">
            <h2>Double Pendulum</h2>
        </div>
        <div id="content">
            <div class="subtopics">
                <h4>Objective:</h4>
                <p>To study the oscillatory motion of a double pendulum.</p>
                <img class="pendulumimg" src="images/pendulum.png" alt="double pendulum image"> 
            </div>
        </div>

        <!-- content2 -->
        <div style="display: none;" id="content2">
            <div class="simoptions" id="simoptions">
                <div class="insert-reset-observation">
                    <button id="simbutton" type="button" onclick="sim()" disabled>Sim</button>
                </div>
                <div class="current" id = "length1">
                    <p>Rod-1 length: <span id="len1value"></span> </p>
                    <input type="range" min="10" max="200" value="100" step="0.01" class="slider" id="cslider1" >
                </div>
                <div class="current" id = "length2">
                    <p>Rod-2 length: <span id="len2value"></span> </p>
                    <input type="range" min="10" max="200" value="100" step="0.01" class="slider" id="cslider2" >
                </div>
                <div class="current" id = "mass1">
                    <p>Mass1: <span id="mass1value"></span> </p>
                    <input type="range" min="10" max="50" value="25" step="0.01" class="slider" id="cslider3" >
                </div>
                <div class="current" id = "mass2">
                    <p>Mass2: <span id="mass2value"></span> </p>
                    <input type="range" min="10" max="50" value="25" step="0.01" class="slider" id="cslider4" >
                </div>
                <div class="current" id = "gravity">
                    <p>Gravity: <span id="gravityvalue"></span> </p>
                    <input type="range" min="1" max="100" value="9.80" step="0.01" class="slider" id="cslider5" >
                </div>
                <div class="insert-reset-observation">
                    <button id="graphbutton" type="button" onclick="Graph()">Graph</button>
                </div>
                <div class="insert-reset-observation">
                    <button style="display: none;" id="timegraph" type="button" onclick="Timegraph()" disabled>Time Graph</button>
                </div>
                <div class="selectgraph" id="g1">
                    <label for="s1">Lime: 
                        <select id="s1" class="form-control">
                            <option value="angle-1" selected>angle-1</option>
                            <option value="angle-1 velocity">angle-1 velocity</option>
                            <option value="angle-2">angle-2</option>
                            <option value="angle-2 velocity">angle-2 velocity</option>
                            <option value="acceleration-1">acceleration-1</option>
                            <option value="acceleration-2">acceleration-2</option>
                            <option value="kinetic energy">kinetic energy</option>
                            <option value="potential energy">potential energy</option>
                            <option value="total energy">total energy</option>
                            <option value="time">time</option>
                        </select>
                    </label>
                </div>
                <div class="selectgraph" id="g2">
                    <label for="s2">Red : 
                        <select id="s2" class="form-control">
                            <option value="angle-1">angle-1</option>
                            <option value="angle-1 velocity" selected>angle-1 velocity</option>
                            <option value="angle-2">angle-2</option>
                            <option value="angle-2 velocity">angle-2 velocity</option>
                            <option value="acceleration-1">acceleration-1</option>
                            <option value="acceleration-2">acceleration-2</option>
                            <option value="kinetic energy">kinetic energy</option>
                            <option value="potential energy">potential energy</option>
                            <option value="total energy">total energy</option>
                            <option value="time">time</option>
                        </select>
                    </label>
                </div>
                <div class="insert-reset-observation">
                    <button id="reset" type="reset" onclick="Refresh()">Reset</button>
                </div>
            </div>

            <!-- simulation -->
            <div class="mainsimulation" id="mainsimulation">
                <canvas id="canvas" width="599" height="548"></canvas>
                <div id="graph" >
                    <button id="clearbutton" type="button" onclick="clearGraph()">Clear graph</button>
                </div>
                <div id="Timegraph" >
                    <button id="clearbutton2" type="button" onclick="clearGraph2()">Clear graph</button>
                </div>
            </div>
        </div>
        <!-- next button -->
        <button id="buttonup" onclick="up()"><img class="nextimg" src="images/arrow.png" alt="arrow"></button>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
